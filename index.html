<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Standard Work in Software Development</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/league.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- Slide 1 -->
				<section>Issue Formation and Structure</section>

				<!-- Slide 2 -->
				<section>
					<section>Reason for Structure</section>
					<section>Metrics</section>
					<section><img class="stretch" data-src="./images/22.png"></section>
					<section>Pipeline and Flow</section>
					<section><img class="stretch" data-src="./images/22.png"></section>
				</section>

				<!-- Slide 3 -->
				<section>
					<section>Possible Definitions</section>
					<section>Epic</section>
					<section><img class="stretch" data-src="./images/22.png"></section>
				</section>

				<!-- Slide 4 -->
				<section>
					<section>Feature</section>
					<section><img class="stretch" data-src="./images/22.png"></section>
				</section>

				<!-- Slide 5 -->
				<section>
					<section>Story</section>
					<section><img class="stretch" data-src="./images/22.png"></section>
				</section>
				
				<!-- Slide 6 -->
				<section>
					<section>Estimations and Velocity</section>
					<section>Myths Around Velocity</section>
				</section>

				<!-- Slide 7 -->
				<section>
					<section>Subtasks</section>
					<section>Standard Tasks</section>
					<section><img class="stretch" data-src="./images/22.png"></section>
					<section>Dynamic Tasks</section>
					<section><img class="stretch" data-src="./images/22.png"></section>
				</section>

				<!-- Template Area-->
				<section data-markdown>
					<textarea data-template>
						## Installation

						Pre-requisites:
						1. NodeJS
						2. Watchman

						<pre><code>npm install -g react-native-cli</code></pre>

					</textarea>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
